version: '3.8'

# Network Segmented Architecture
# Implements network isolation between frontend, backend, and database layers

services:
  # Nginx Reverse Proxy (Public Network)
  nginx:
    image: nginx:alpine
    container_name: crm-nginx
    networks:
      - public_network
      - app_network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../ssl/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../ssl/nginx/conf.d:/etc/nginx/conf.d:ro
      - ../ssl/certbot/conf:/etc/letsencrypt:ro
      - ../ssl/certbot/www:/var/www/certbot:ro
    restart: unless-stopped
    depends_on:
      - crm-app

  # CRM Application (App Network - No Public Access)
  crm-app:
    build:
      context: ../../crm-app
      dockerfile: Dockerfile
    container_name: crm-app
    networks:
      - app_network
      - database_network
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=database
      - REDIS_HOST=redis
      # Other environment variables
    restart: unless-stopped
    # No ports exposed - only accessible via nginx

  # PostgreSQL Database (Database Network - Isolated)
  database:
    image: postgres:15-alpine
    container_name: crm-database
    networks:
      - database_network
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./database/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    restart: unless-stopped
    # No ports exposed to host

  # Redis Cache (Database Network - Isolated)
  redis:
    image: redis:7-alpine
    container_name: crm-redis
    networks:
      - database_network
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    # No ports exposed to host

  # Database Backup Service (Database Network Only)
  db-backup:
    image: postgres:15-alpine
    container_name: crm-db-backup
    networks:
      - database_network
    environment:
      - POSTGRES_HOST=database
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./backup:/backup
      - ./scripts/backup.sh:/backup.sh:ro
    entrypoint: /bin/sh
    command: -c "while true; do sh /backup.sh; sleep 86400; done"
    restart: unless-stopped
    depends_on:
      - database

  # Bastion Host for Database Access (Requires VPN)
  # Only enable when needed for maintenance
  bastion:
    image: alpine:latest
    container_name: crm-bastion
    networks:
      - database_network
      - vpn_network
    command: sh -c "apk add --no-cache postgresql-client && tail -f /dev/null"
    restart: unless-stopped
    profiles:
      - maintenance  # Only start with: docker-compose --profile maintenance up

networks:
  # Public network - accessible from internet
  public_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

  # Application network - nginx and app only
  app_network:
    driver: bridge
    internal: false  # Allows outbound internet for app
    ipam:
      config:
        - subnet: 172.21.0.0/16
          gateway: 172.21.0.1

  # Database network - completely isolated
  database_network:
    driver: bridge
    internal: true  # No internet access
    ipam:
      config:
        - subnet: 172.22.0.0/16
          gateway: 172.22.0.1

  # VPN network - for administrative access
  vpn_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.0.0/16
          gateway: 172.23.0.1

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
