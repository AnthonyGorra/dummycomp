version: '3.8'

services:
  # Nginx Reverse Proxy with SSL/TLS
  nginx:
    image: nginx:alpine
    container_name: crm-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl/certbot/conf:/etc/letsencrypt:ro
      - ./ssl/certbot/www:/var/www/certbot:ro
      - ./ssl/nginx/ssl-params.conf:/etc/nginx/ssl-params.conf:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - crm-app
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: crm-certbot
    volumes:
      - ./ssl/certbot/conf:/etc/letsencrypt
      - ./ssl/certbot/www:/var/www/certbot
      - ./ssl/certbot/logs:/var/log/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app_network
    restart: unless-stopped

  # CRM Application
  crm-app:
    build:
      context: ../../crm-app
      dockerfile: Dockerfile
    container_name: crm-app-ssl
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_API_KEY=${N8N_API_KEY}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ENABLE_IP_WHITELIST=${ENABLE_IP_WHITELIST}
      - ADMIN_IP_WHITELIST=${ADMIN_IP_WHITELIST}
    expose:
      - "3000"
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  nginx_cache:

networks:
  app_network:
    driver: bridge
