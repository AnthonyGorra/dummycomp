version: '3.8'

# Production Docker Compose with:
# - Registry cache optimization
# - Production security hardening
# - Resource limits
# - Health monitoring

services:
  crm-app:
    image: dummycomp/crm-app:${VERSION:-latest}
    container_name: crm-app-prod
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_API_KEY=${N8N_API_KEY}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: always
    read_only: true
    tmpfs:
      - /tmp
      - /app/.next/cache
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    networks:
      - dummycomp-prod-network
    labels:
      - "com.dummycomp.env=production"
      - "com.dummycomp.service=crm-app"
      - "com.dummycomp.version=${VERSION:-latest}"

  website:
    image: dummycomp/website:${VERSION:-latest}
    container_name: website-prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: always
    read_only: true
    tmpfs:
      - /tmp
      - /app/.next/cache
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    networks:
      - dummycomp-prod-network
    labels:
      - "com.dummycomp.env=production"
      - "com.dummycomp.service=website"
      - "com.dummycomp.version=${VERSION:-latest}"

networks:
  dummycomp-prod-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-dummycomp
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/16
